<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      overflow-x: hidden;
    }
/* ðŸ”¥ OVERLAY for mobile */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(1px);
      display: none;
      z-index: 1030;
    }
    .overlay.show {
      display: block;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: #1e1e2d;
      transition: width .3s, left .3s;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
      z-index: 1030;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar .nav-link {
      color: #eee;
      padding: 12px 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      white-space: nowrap;
    }

    .sidebar .nav-link:hover {
      background: #2d2d3f;
    }

    .sidebar .nav-text {
      transition: opacity .2s;
    }

    .sidebar.collapsed .nav-text {
      display: none;
    }

    .sidebar .logo-area {
      position: absolute;
      top: 0;
      left: 0;
      height: 60px;
      width: 100%;
      background: #181822;
      display: flex;
      align-items: center;
      gap: 10px;
      padding-left: 14px;
      color: #fff;
    }

    .sidebar.collapsed .logo-text {
      display: none;
    }

    /* TOPBAR */
    .topbar {
      height: 60px;
      margin-left: 240px;
     
      transition: margin-left .3s;
    }

    .topbar.full {
      margin-left: 80px;
    
    }

    /* CONTENT */
    .content {
      margin-left: 240px;
      transition: margin-left .3s;
      padding: 20px;
    }

    .content.full {
      margin-left: 80px;
    }

    /* MOBILE VIEW */
    @media (max-width: 992px) {
      .sidebar {
        left: -240px;
      }

      .sidebar.mobile-show {
        left: 0;
      }

      .topbar {
        margin-left: 0 !important;
        width: 100% !important;
      }

      .content {
        margin-left: 0 !important;
      }
    }
  </style>
</head>
<body>
<div id="overlay" class="overlay"></div>
  <!-- TOPBAR -->
  <nav id="topbar" class="navbar navbar-dark bg-dark fixed-top topbar px-3">
    <button id="toggleBtn" class="btn btn-outline-light d-none d-lg-inline-flex">
      <i class="bi bi-list"></i>
    </button>

    <!-- MOBILE -->
    <button id="mobileBtn" class="btn btn-outline-light d-lg-none me-2">
      <i class="bi bi-list"></i>
    </button>

    <span class="navbar-brand ms-2">Dashboard</span>
  </nav>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar">
    <div class="logo-area">
      <i class="bi bi-grid"></i>
      <span class="logo-text">MyApp</span>
    </div>
    <ul class="nav flex-column mt-3">
      <li><a class="nav-link active" href="#"><i class="bi bi-speedometer2"></i><span class="nav-text">Dashboard</span></a></li>
      <li><a class="nav-link" href="#"><i class="bi bi-box-seam"></i><span class="nav-text">Products</span></a></li>
      <li><a class="nav-link" href="#"><i class="bi bi-people"></i><span class="nav-text">Customers</span></a></li>
      <li><a class="nav-link" href="#"><i class="bi bi-receipt"></i><span class="nav-text">Orders</span></a></li>
      <li><a class="nav-link" href="#"><i class="bi bi-gear"></i><span class="nav-text">Settings</span></a></li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main id="content" class="content">
    <h2>Dashboard</h2>
    <p>Your main content goes hereâ€¦</p>
  </main>

  <!-- Bootstrap JS -->
 <script src="./assets/js/main.js" type="module"></script>


<script>
    const sidebar  = document.getElementById('sidebar');
    const content  = document.getElementById('content');
    const topbar   = document.getElementById('topbar');
    const toggleBtn = document.getElementById('toggleBtn');
    const mobileBtn = document.getElementById('mobileBtn');
    const overlay  = document.getElementById('overlay');

    // Desktop collapse
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('full');
      topbar.classList.toggle('full');
    });

    // Mobile sidebar open
    mobileBtn.addEventListener('click', () => {
      sidebar.classList.add('mobile-show');
      overlay.classList.add('show');
    });

    // ðŸ”¥ Click outside to close
    overlay.addEventListener('click', () => {
      sidebar.classList.remove('mobile-show');
      overlay.classList.remove('show');
    });
  </script>
</body>
</html>
